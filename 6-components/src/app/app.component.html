<app-header />

<main>
  <div id="dashboard">
    <!-- if you only pass a string, you don't need []. Not [title]. -->
    <app-dashboard-item 
      [image]="{ src: 'status.png', alt: 'A signal symbol'}"
      title="Server Status"
    >
      <app-server-status />
    </app-dashboard-item>

    <app-dashboard-item 
    [image]="{ src: 'globe.png', alt: 'A globe'}"
    title="Traffic"
    >
      <app-traffic />
    </app-dashboard-item>

    <app-dashboard-item 
    [image]="{ src: 'list.png', alt: 'A list of items'}"
    title="Support Tickets"
    >
      <app-tickets />
    </app-dashboard-item>
  </div>
</main>
