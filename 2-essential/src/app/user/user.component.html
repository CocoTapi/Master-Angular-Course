<app-card>
    <button [class.active]="selected" (click)="onSelectUser()" >
        <!-- For src, user [] instead of {{}} -->
         <!-- if you use signal, add "()" after each variable -->
        <img 
            [src]="imagePath" 
            [alt]="user.name"
        />
        <span>{{ user.name }}</span>
    </button>
</app-card>
