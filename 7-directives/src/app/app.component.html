<main>
  <app-learning-resources />

  <hr />

  <app-auth />

  <!-- @if (isAdmin()) {
    <p>Only admins should see this!</p>
  } -->

  <!-- <p *ngIf="isAdmin()">Only admins should see this!  </p>   -->

  <!-- ng-template will not be rendered on the screen first. you can control when to show -->
   <!-- should use ng-template even though you can do without ng-template -->
  <ng-template>
    <p appAuth="admin">Only admins should see this!  </p> 
  </ng-template>

  <!-- "*" behaves as ng-template. -->
   <!-- * automatically set the property as function, so you need '' to pass string -->
  <p *appAuth="'admin'" class="protected-content unauthenticated" appLog>
    Only admins should see this!  
  </p> 
  <p *appAuth="'user'" class="protected-content unauthenticated">
    Regular users should see this!  
  </p> 
  <p *appAuth="'guest'" class="protected-content unauthenticated">
   Guest users should see this!  
  </p> 
  
</main>
